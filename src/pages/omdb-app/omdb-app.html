<ion-header>
    <ion-navbar class="navbar">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>OMDb Ionic</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="search-omdb" padding>
    <input #movieTitle
      type="text"
      (keyup.enter)="search(movieTitle.value)"
      placeholder="Search for a title..." 
      padding />
    <button ion-button color="primary" (click)="search(movieTitle.value)">Search</button>
  </div>

  <div *ngIf="searched" class="movie-result" padding>
    <h2>{{ title }} ({{ year }})</h2>
    <img [src]="url">
    <p>{{ plot }}</p>

    <table>
      <tr>
        <td><img src="https://cdn1.iconfinder.com/data/icons/square-logo-buttons/512/imdb-black-512.png" height="10%"></td>
        <td><h2>{{ imdb }}</h2></td>
      </tr>
      <tr>
        <td><img src="http://www.userlogos.org/files/logos/jumpordie/rottentomatoes_03.png" height="20%"></td>
        <td><h2>{{ rt }}</h2></td>
      </tr>
      <tr>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Metacritic.svg/768px-Metacritic.svg.png" height="8%"></td>
        <td><h2>{{ mc }}</h2></td>
      </tr>
    </table>

    <button ion-button color="primary" (click)="foo()">Add to Already Watched</button>
    <button ion-button color="secondary" (click)="bar()">Add to Watch List</button>
  </div>
</ion-content>
