<ion-header>
  <ion-navbar class="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Foo App Ionic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <h1>{{ bar() }}</h1> -->
  <table>
    <tr *ngFor="let title of getTitles()">
      <td>
        <img [src]="title.imgUrl" width="20%">
      </td>
      <td>
        <h2 style="padding-right: 30%">{{ title.title }}</h2>
      </td>
    </tr>
  </table>



  <!-- <ul>
    <li *ngFor="let title of getTitles()">
      <img [src]="title.imgUrl">
      <h2>{{ title.title }}</h2>
    </li>
  </ul> -->
</ion-content>
